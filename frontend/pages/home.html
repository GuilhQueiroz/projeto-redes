<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Post</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/help.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-content-container">
            <div id="sidebar-left-container" class="sidebar-left"></div>
            <main id="main-content" class="content">
                <div class="feed-container">
                    <section class="home-page">
                        <h2>Últimos Posts</h2>
                        <div id="posts-container"></div>
                    </section>
                </div>
            </main>
            <div id="sidebar-right-container" class="sidebar-right"></div>
        </div>
    </div>
    <script src="scripts/components.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/posts.js"></script>
    <script src="scripts/comments.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('Header', 'header-container').then(updateHeaderAuth);
            loadComponent('SidebarLeft', 'sidebar-left-container').then(updateSidebarUserName);
            loadComponent('SideBarRight', 'sidebar-right-container');
            // ...outras funções de inicialização
           loadPosts && loadPosts();
        });
    </script>
</body>
</html>
