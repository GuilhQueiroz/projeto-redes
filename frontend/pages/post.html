<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Post</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/help.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    </head>
<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-content-container">
            <div id="sidebar-left-container"></div>
            <main id="main-content" class="content">
                <div class="post-individual">
                    <section class="home-page">
                        <!-- Post Individual -->
                        <div id="posts-container">
                            <div class="loading">Carregando post...</div>
                        </div>
                        
                        <!-- Comentários -->
                        <div class="comments-section">
                            <div class="comments-header">
                                <h3>Comentários</h3>
                                <div class="comments-filter">
                                    <button onclick="filterComments('best')">Melhores</button>
                                    <button onclick="filterComments('new')">Mais novos</button>
                                    <button onclick="filterComments('old')">Antigos</button>
                                </div>
                            </div>
                            <form id="add-comment-form">
                                <button class="add-comment-btn" type="button" onclick="postHandler.showCommentForm()">+ Adicione um comentário</button>

                            </form>
                            <div id="comments-list">
                                <!-- Comentários renderizados via JS -->
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    
    <script src="../scripts/components.js"></script>
    <sript src="../scripts/comments.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/post-handler.js"></script>
    <script src="../scripts/posts.js"></script>
    <script src="../scripts/search.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadComponent('Header', 'header-container').then(() => {
        if (typeof updateHeaderAuth === 'function') updateHeaderAuth();
        if (typeof initSearchBar === 'function') initSearchBar();
    });
        loadComponent('SidebarLeft', 'sidebar-left-container').then(() => {
            if (typeof updateSidebarUserName === 'function') updateSidebarUserName();
            loadRecentActivities(); // <-- Só carrega as atividades recentes
        });
    });
    </script>
</body>
</html>
