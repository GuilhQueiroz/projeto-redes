<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Post</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/help.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/modal.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="sidebar-left-container"></div>
    <div id="sidebar-right-container"></div>
    <section class="auth-page">
        <div class="auth-container">
            <h2>Login</h2>
            <div id="login-feedback" style="color: #ff4500; margin-bottom: 1rem;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="#" onclick="navigateTo('register')">Registre-se</a></p>
        </div>
    </section>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/posts.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="../scripts/comments.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/auth.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        loadComponent('Header', 'header-container');
        loadComponent('SidebarLeft', 'sidebar-left-container');
        loadComponent('SideBarRight', 'sidebar-right-container');
    });
</script>
</body>
</html>
