<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/help.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <!-- Adicione outros CSS necessários -->
</head>
<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-content-container">
            <div id="sidebar-left-container"></div>
            <main id="main-content" class="content">
                <section class="auth-page">
                    <div class="auth-container">
                        <h2>Redefinir Senha</h2>
                        <div id="forgot-feedback" style="color: #ff4500; margin-bottom: 1rem;"></div>
                        <form id="forgot-form">
                            <div class="form-group">
                                <label for="forgot-email">Email</label>
                                <input type="email" id="forgot-email" required>
                            </div>
                            <button type="submit">Enviar link de redefinição</button>
                        </form>
                        <p><a href="#" onclick="navigateTo('login')">Voltar ao login</a></p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/posts.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/theme.js"></script>
    <script src="../scripts/comments.js"></script>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/auth.js"></script>
    <script>
    document.getElementById('forgot-form')?.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('forgot-email').value;
        const feedback = document.getElementById('forgot-feedback');
        feedback.textContent = "Processando...";
        // Aqui você pode fazer um fetch para o backend para enviar o email de redefinição
        // Exemplo:
        // const result = await fetch('http://localhost:3000/api/auth/forgot-password', { ... });
        // feedback.textContent = result.message || "Se o email existir, enviaremos instruções!";
        setTimeout(() => {
            feedback.style.color = "green";
            feedback.textContent = "Se o email existir, enviaremos instruções para redefinir sua senha!";
        }, 1000);
    });
    </script>
</body>
</html>
