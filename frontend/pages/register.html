<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R Post</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/help.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
        <div class="app-container">
        <!-- Header -->
        <div id="header-container"></div>
         <div class="main-content-container">
                        <!-- Sidebar -->
            <div id="sidebar-left-container"></div>
            <!-- Conteúdo Principal -->
                 <main id="main-content" class="content">
                     <section class="auth-page">
                         <div class="auth-container">
                             <h2>Registrar</h2>
                             <div id="register-feedback" style="color: #ff4500; margin-bottom: 1rem;"></div>
                             <form id="register-form">
                                 <div class="form-group">
                                     <label for="register-email">Email</label>
                                     <input type="email" id="register-email" required>
                                 </div>
                                 <div class="form-group">
                                     <label for="register-name">Nome</label>
                                     <input type="text" id="register-name" required>
                                 </div>
                                 <div class="form-group">
                                     <label for="register-password">Senha</label>
                                     <input type="password" id="register-password" required>
                                 </div>
                                 <button type="submit">Criar Conta</button>
                             </form>
                             <p>Já tem uma conta? <a href="#" onclick="navigateTo('login')">Entrar</a></p>
                         </div>
                     </section>
                 </main>
            </div>

<script>
function disableSidebarUser() {
    const avatar = document.querySelector('.user-avatar');
    const userName = document.querySelector('.user-name');
    if (avatar) {
        avatar.onclick = null;
        avatar.style.cursor = 'not-allowed';
        avatar.title = 'Faça login para acessar o perfil';
    }
    if (userName) {
        userName.onclick = null;
        userName.style.cursor = 'not-allowed';
        userName.title = 'Faça login para acessar o perfil';
    }
}
</script>
<script src="../scripts/components.js"></script>
<script src="../scripts/posts.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/theme.js"></script>
<script src="../scripts/comments.js"></script>
<script src="../scripts/profile.js"></script>
<script src="../scripts/auth.js"></script>
<script>
document.getElementById('register-form')?.addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('register-name').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const feedback = document.getElementById('register-feedback');
    feedback.textContent = "Processando...";

    const result = await register(name, email, password);
    if (result.error) {
        feedback.textContent = result.error;
    } else {
        feedback.style.color = "green";
        feedback.textContent = "Conta criada com sucesso! Redirecionando para login...";
        setTimeout(() => {
            navigateTo('login');
        }, 1500);
    }
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadComponent('Header', 'header-container');
        loadComponent('SidebarLeft', 'sidebar-left-container');
    });
</script>
</body>
</html>
